- hosts: all
  remote_user: ub
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh

  tasks:
  
   - name: Update all in Ubuntu
     apt:
       upgrade: dist
       update_cache: yes
       cache_valid_time: 86400 #One day
     when: ansible_distribution == 'Ubuntu'
  
   - name: Make the Swap inactive
     command: swapoff -a

   - name: Remove Swap entry from /etc/fstab.
     lineinfile:
       dest: /etc/fstab
       regexp: swap
       state: absent
